<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Blog - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/returntop.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


</head>
<body>

<!-- Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow ">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Clou</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% for item in navigation_items %}
                <li class="nav-item {% if item.active %}active{% endif %}">
                    <a class="nav-link" href="{{ item.url }}">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
<!--Body-->
<div class="container">
    <div class="row mt-12">
        {% block content %}{% endblock content %}
    </div>
    <br>
</div>


<!-- ICON NEEDS FONT AWESOME FOR CHEVRON UP ICON -->


<!-- Footer -->
<section id="footer">
    <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button">
        <i class="fas fa-arrow-alt-circle-up fa-lg"></i>
    </a>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
                <ul class="list-unstyled list-inline social text-center">
                    <li class="list-inline-item"><a href="https://www.facebook.com/tdbClou" target="_blank">
                        <i class="fa fa-facebook-square fa-lg"></i></a></li>
                    <li class="list-inline-item "><a href="https://twitter.com/tdbromain" target="_blank">
                        <i class="fa fa-twitter-square fa-lg"></i></a></li>
                    <li class="list-inline-item"><a href="https://www.linkedin.com/in/rmathieu13/" target="_blank">
                        <i class="fa fa-linkedin-square fa-lg"></i></a></li>
                    <li class="list-inline-item"><a href="https://github.com/mclouu" target="_blank">
                        <i class="fa fa-github-square fa-lg"></i></a></li>
                    <li class="list-inline-item"><a href="https://www.behance.net/rmathieu130d51" target="_blank">
                        <i class="fab fa-behance-square fa-lg"></i></a></li>
                    <li class="list-inline-item"><a href="https://www.instagram.com/rmathieu13/" target="_blank">
                        <i class="fa fa-instagram fa-lg"></i></a></li>
                    <li class="list-inline-item"><a href="https://soundcloud.com/romain-mathieu-tdb" target="_blank">
                        <i class="fab fa-soundcloud fa-lg"></i></a></li>
                    <li class="list-inline-item"><p class="h6">Par Romain Mathieu</p></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- ./Footer -->

<!-- Script -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/returntop.js' %}"></script>

<!-- https://buttons.github.io/ -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>

<style>
/* width */
::-webkit-scrollbar {
  width: 7px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
  <!--border-radius: 10px;-->
}

/* Handle */
::-webkit-scrollbar-thumb {
  background-color: CornflowerBlue;
  outline: 2px solid slategrey;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: DodgerBlue;

}










































</style>
